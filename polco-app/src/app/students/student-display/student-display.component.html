
<!-- {{ students | json }} -->

<ul>
    <li *ngFor = "let student of students"> 
        <img src="{{ student.pic }}">
        <h2>{{ student.firstName }} {{ student.lastName}}</h2>
        <p>Email: {{ student.email }}</p>
        <p>Company: {{ student.skill }}</p>
        <p>Average: {{ student.grades }}</p>
    </li>
</ul>
